<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<div class="page page1">
	<div class="lantern">
	        <div class="circular">
            又是一年美好的开始，又是一段幸福的时光，又一次真诚地祝福你：过年好！
        </div>
	<img src="./img2/p1_lantern.png">

	<div class="page page2"><img class="P2_img_2" src="./img2/p2_bg_2.png">
		<img class="p2_img_1" src="./img2/p2_bg_1.png">
	</div>

	    <script type="text/javascript">
    function $$(selector, context) {
        context = context || document;
        var elements = context.querySelectorAll(selector);
        return Array.prototype.slice.call(elements);
    }

    $$('.circular').forEach(function(el) {
        var NS = "http://www.w3.org/2000/svg";
        var xlinkNs = "http://www.w3.org/1999/xlink";
        var svg = document.createElementNS(NS, "svg");
        var circle = document.createElementNS(NS, "path");
        var text = document.createElementNS(NS, "text");
        var textPath = document.createElementNS(NS, "textPath");
        svg.setAttribute("viewBox", "0 0 100 100");

        circle.setAttribute("d", "M0,50 a50,50 0 1,1 0,1z");
        circle.setAttribute("id", "circle");

        textPath.setAttributeNS(xlinkNs, 'xlink:href', '#circle');
        textPath.textContent = el.textContent;

        text.appendChild(textPath);
        svg.appendChild(circle);
        svg.appendChild(text);
        el.textContent = '';
        el.appendChild(svg);
    });
    </script>
</body>
</html>
