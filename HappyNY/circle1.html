<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>
<style type="text/css">
body {
    background: #c00
}

* {
    margin: 0;
    padding: 0;
}

.page {
    width: 100vw;
    height: 100vh;
}

.dog-1 {
    width: 60vw;
    position: absolute;
    top: 25vh;
    right: 20vw;
    animation: dogMove 2s 1 linear;
}

.cloud {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
}

@keyframes dogMove {
    0% {
        right: -60vw;
        top: 30vh;
    }
    10% {
        right: -54vw;
        top: 28vh;
    }
    20% {
        right: -44vw;
        top: 20vh;
    }
    30% {
        right: -36vw;
        top: 28vh;
    }
    40% {
        right: -28vw;
        top: 30vh;
    }
    50% {
        right: -20vw;
        top: 22vh;
    }
    60% {
        right: -12vw;
        top: 20vh;
    }
    70% {
        right: -4vw;
        top: 22vh;
    }
    80% {
        right: 4vw;
        top: 30vh;
    }
    90% {
        right: 12vw;
        top: 28vh;
    }
    100% {
        right: 20vw;
        top: 25vh;
    }
}
</style>

<body>

</body>

</html>
